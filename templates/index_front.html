<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>雪野館 -- 例大祭 チラシ（表）</title>
<style>
  /* A5: 148mm x 210mm -> container uses mm for print stability */
  :root{
    --page-w:148mm;
    --page-h:210mm;
    --bleed:3mm;
    --safe:5mm;
    --accent:#c94b7a;
    --muted:#222;
    --paper:#ffffff;
  }
  html,body{height:100%;margin:0;background:#eee;font-family:"Noto Sans JP", "Helvetica Neue", Arial, sans-serif;}
  .page{
    width:calc(var(--page-w));
    height:calc(var(--page-h));
    margin:12px auto;
    position:relative;
    box-shadow:0 6px 20px rgba(0,0,0,.25);
    overflow:hidden;
    background:#fff;
  }

  /* hero background */
  .hero{
    position:absolute;inset:0;
    background-image: url("assets/hero_koishi.PNG");
    background-size: cover;
    background-position: center;
    filter: none;
  }
  /* subtle overlay for text readability */
  .overlay{
    position:absolute;inset:0;background:linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.10));
    pointer-events:none;
  }

  /* header / masthead */
  .masthead{
    position:absolute;
    left:var(--safe);
    top:var(--safe);
    right:var(--safe);
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    color:var(--paper);
    z-index:6;
  }
  .masthead .title{
    font-size:20px;
    font-weight:700;
    letter-spacing:1px;
    text-shadow:0 2px 6px rgba(0,0,0,0.6);
  }
  .masthead .sub{
    font-size:10px;
    opacity:0.95;
    text-shadow:0 1px 3px rgba(0,0,0,0.6);
  }

  /* main callout block */
  .callout{
    position:absolute;
    left:var(--safe);
    right:var(--safe);
    bottom:58mm;
    z-index:6;
    color:#fff;
    text-shadow:0 2px 10px rgba(0,0,0,0.6);
  }
  .callout h1{
    margin:0 0 6px 0;
    font-size:22px;
    line-height:1;
    font-weight:800;
  }
  .callout p.lead{
    margin:0;font-size:11.5px;opacity:0.95;
  }

  /* set preview row */
  .set-row{
    position:absolute;
    left:var(--safe);
    right:var(--safe);
    bottom:16mm;
    display:flex;
    gap:10px;
    align-items:center;
    z-index:6;
  }
  .set-item{
    width:34mm;
    text-align:center;
    color:#111;
    background:rgba(255,255,255,0.85);
    border-radius:6px;
    padding:6px;
    box-shadow:0 6px 12px rgba(0,0,0,0.12);
    font-size:9px;
  }
  .set-item img{ width:100%; height:auto; display:block; border-radius:4px; }

  /* price / CTA */
  .price-box{
    margin-left:8px;
    min-width:58mm;
    text-align:left;
  }
  .price-box .price{
    font-size:18px;
    font-weight:800;
    color:var(--accent);
    margin:0 0 4px 0;
  }
  .price-box .note{
    font-size:10px;color:#222;
  }

  /* QR zone */
  .qr-zone{
    position:absolute;
    right:var(--safe);
    bottom:var(--safe);
    display:flex;
    gap:6px;
    z-index:7;
  }
  .qr-zone img{ width:28mm; height:28mm; background:#fff; padding:4px; border-radius:6px; box-shadow:0 4px 10px rgba(0,0,0,0.12); }

  /* footer small */
  .footer{
    position:absolute; left:var(--safe); right:var(--safe); bottom:2mm; text-align:left; font-size:8.5px; color:rgba(255,255,255,0.9); text-shadow:0 1px 3px rgba(0,0,0,0.45); z-index:6;
  }

  /* print friendliness */
  @media print{
    body{background:transparent}
    .page{box-shadow:none}
  }
</style>
</head>
<body>
  <div class="page" id="page-front">
    <div class="hero" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>

    <div class="masthead">
      <div class="title">例大祭限定「こいしセット」</div>

    <div class="callout">
      <h1>こいしセット（会場限定）</h1>
      <p class="lead">アクキー＋缶バッジ＋ポストカード＋CD（1曲）をワンパッケージで。例大祭スペシャルプライス。</p>
    </div>

    <div class="set-row">
      <div class="set-item">
        <img src="assets/koishi_cdmock.png" alt="CD mock">
        <div style="margin-top:6px;font-weight:700;">CD（1曲入り）</div>
      </div>

      <div class="set-item">
        <img src="assets/ackey_koishi.png" alt="アクキー">
        <div style="margin-top:6px;">アクキー</div>
      </div>

      <div class="set-item">
        <img src="assets/koishi_badge.png" alt="缶バッジ">
        <div style="margin-top:6px;">缶バッジ</div>
      </div>

      <div class="set-item">
        <img src="assets/koishi_a6mock.PNG" alt="A6カード">
        <div style="margin-top:6px;">ポストカード（A6）</div>
      </div>

      <div class="price-box">
        <div class="price">セット価格 ¥1,000</div>
        <div class="note">会場限定 / 数に限りがあります。全ての写真はイメージです。</div>
      </div>
    </div>

    <div class="qr-zone">
      <img src="assets/QR_YouTube.png" alt="視聴QR">
      <img src="assets/QR_BOOTH.png" alt="通販QR">
    </div>

    <div class="footer">
      第十二回博麗神社秋季例大祭 -- 2025/10/19 東京ビッグサイト な-02b NoViLholic ・ X: @NowVillage0606
    </div>
  </div>
</body>
</html>
