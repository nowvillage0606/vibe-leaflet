<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NoViLholic -- 例大祭 チラシ（表/トリプルHero 改）</title>
<style>
  :root{
    --w:148mm; --h:210mm;
    --safe:6mm;
    --accent:#c94b7a; --ink:#111;
  }
  html,body{height:100%;margin:0;background:#eee;font-family:"Noto Sans JP","Helvetica Neue",Arial,sans-serif;}
  .page{ width:var(--w); height:var(--h); margin:12px auto; background:#fff; box-shadow:0 6px 20px rgba(0,0,0,.2); position:relative; overflow:hidden; }

  /* QRにスペースを取らず全面敷き詰め */
  .tri{
    position:absolute; top:var(--safe); left:var(--safe); right:var(--safe); bottom:var(--safe);
    display:grid; grid-template-columns:2fr 1fr; grid-template-rows:1fr 1fr;
    grid-template-areas:"main side1" "main side2";
    gap:0;
  }
  .hero{ position:relative; overflow:hidden; background:#000; }
  .hero img{ width:100%; height:100%; object-fit:cover; display:block; }
  .hero::before{ content:""; position:absolute; inset:0; background:linear-gradient(rgba(0,0,0,.10), rgba(0,0,0,.24)); }
  .main{ grid-area:main; }
  .side1{ grid-area:side1; }
  .side2{ grid-area:side2; }

  /* ラベル：半透明ボックスで可読性UP */
  .label{
    position:absolute; left:10px; right:10px; bottom:10px;
    color:#fff; text-shadow:0 2px 8px rgba(0,0,0,.55);
    background:rgba(0,0,0,.42); padding:8px 10px; border-radius:6px;
  }
  .label.top{ bottom:auto; top:10px; } /* ← こいしは上側へ */
  .label .title{ font-size:18px; font-weight:900; margin:0; line-height:1.05; }
  .label .sub{ font-size:11px; opacity:.98; margin:4px 0 0; }

  /* サークル情報（視認性強化） */
  .event{
    position:absolute; right:var(--safe); top:var(--safe);
    background:#fff; color:#111; border:1px solid rgba(0,0,0,.08);
    font-size:11px; padding:6px 10px; border-radius:999px; box-shadow:0 6px 16px rgba(0,0,0,.08);
    z-index:20;
  }
  .event .space{ font-weight:900; font-size:13px; margin-left:6px; }

  /* 左下QR（こいしHeroに重ねる） */
  .qrleft{
    position:absolute; left:var(--safe); bottom:var(--safe);
    display:flex; flex-direction:column; gap:4mm; z-index:15;
  }
  .qrleft .q{ text-align:center; font-size:9px; color:#222; }
  .qrleft img{ width:28mm; height:28mm; background:#fff; padding:4px; border-radius:6px; box-shadow:0 6px 14px rgba(0,0,0,.1); }

  @media print{ body{background:transparent} .page{box-shadow:none} }
</style>
</head>
<body>
  <div class="page">

    <!-- 例大祭 & サークル -->
    <div class="event">
      第十二回 博麗神社 秋季例大祭 / 2025.10.19
      <span class="space">な-09b 雪野館</span>
    </div>

    <!-- トリプルHero -->
    <div class="tri">
      <!-- Main: こいしセット（文言＝上） -->
      <section class="hero main">
        <img src="../assets/hero_koishi.PNG" alt="こいしセット ビジュアル">
        <div class="label top">
          <h1 class="title">こいしセット</h1>
          <p class="sub">
            アクキー + 缶バッジ + ポストカード + CD（1曲）<br>
            セット価格 <strong>¥1,000</strong>
          </p>
        </div>
      </section>

      <!-- Side1: 既刊イラスト本（画像＝hero_chiruno.jpg） -->
      <section class="hero side1">
        <img src="../assets/hero_chiruno.jpg" alt="フルカラーイラスト本">
        <div class="label">
          <p class="title" style="font-size:14px;">東方紅魔彩華帖</p>
          <p class="sub">紅魔組中心<br>フルカラーイラスト本</p>
        </div>
      </section>

      <!-- Side2: 東方陶酔楽（ラベルは上側のまま） -->
      <section class="hero side2">
        <img src="../assets/tousuiraku.png" alt="東方陶酔楽">
        <div class="label top">
          <p class="title" style="font-size:14px;">東方陶酔楽</p>
          <p class="sub">Cool Trance アレンジ</p>
        </div>
      </section>
    </div>

    <!-- 左下QR（2種） -->
    <div class="qrleft">
      <div class="q">
        <img src="../assets/QR_YouTube.png" alt="試聴QR">
        <div>音源試聴</div>
      </div>
      <div class="q">
        <img src="../assets/QR_BOOTH.png" alt="通販QR">
        <div>BOOTH 通販</div>
      </div>
    </div>

  </div>
</body>
</html>
