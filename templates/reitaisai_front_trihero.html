<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NoViLholic -- 例大祭 チラシ（表/トリプルHero）</title>
<style>
  :root{ --w:148mm; --h:210mm; --safe:6mm; --accent:#c94b7a; --ink:#111; }
  html,body{height:100%;margin:0;background:#eee;font-family:"Noto Sans JP","Helvetica Neue",Arial,sans-serif;}
  .page{ width:var(--w); height:var(--h); margin:12px auto; background:#fff; box-shadow:0 6px 20px rgba(0,0,0,.2); position:relative; overflow:hidden; }

  /* grid: main(2fr) + side(1fr) stacked */
  .tri{
    position:absolute; inset:var(--safe);
    display:grid; grid-template-columns: 2fr 1fr; grid-template-rows: 1fr 1fr; gap:6mm;
    grid-template-areas:
      "main side1"
      "main side2";
  }
  .hero{ position:relative; border-radius:6px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,.12); background:#000; }
  .hero::before{ content:""; position:absolute; inset:0; background:linear-gradient(rgba(0,0,0,.12), rgba(0,0,0,.20)); }
  .hero img{ width:100%; height:100%; object-fit:cover; display:block; }
  .main{ grid-area: main; }
  .side1{ grid-area: side1; }
  .side2{ grid-area: side2; }

  .badge{
    position:absolute; left:8px; top:8px;
    background:#fff; color:var(--ink); font-weight:800; font-size:11px;
    padding:6px 8px; border-radius:999px; box-shadow:0 4px 12px rgba(0,0,0,.12);
  }
  .label{
    position:absolute; left:10px; bottom:10px; right:10px; color:#fff; text-shadow:0 2px 8px rgba(0,0,0,.5);
  }
  .label .title{ font-size:18px; font-weight:900; margin:0; line-height:1.05; }
  .label .sub{ font-size:11px; opacity:.95; margin-top:4px; }

  /* top-right event chip */
  .event{
    position:absolute; right:var(--safe); top:var(--safe);
    background:#ffffffd0; color:#000; border:1px solid rgba(0,0,0,.05);
    font-size:10px; padding:6px 10px; border-radius:999px; box-shadow:0 6px 16px rgba(0,0,0,.08);
  }

  /* QR row */
  .qr{
    position:absolute; right:var(--safe); bottom:var(--safe);
    display:flex; gap:6mm; align-items:center;
  }
  .qr .q{ text-align:center; font-size:9px; color:#222; }
  .qr img{ width:28mm; height:28mm; background:#fff; padding:4px; border-radius:6px; box-shadow:0 6px 14px rgba(0,0,0,.1); }

  /* footer */
  .footer{
    position:absolute; left:var(--safe); bottom:calc(var(--safe) + 30mm + 4mm);
    font-size:9px; color:#333; background:#ffffffcc; padding:4px 8px; border-radius:4px;
    border:1px solid rgba(0,0,0,.05);
  }

  @media print{ body{background:transparent} .page{box-shadow:none} }
</style>
</head>
<body>
  <div class="page">
    <div class="event">第十二回 博麗神社 秋季例大祭 / 2025.10.19 あ-12a NoViLholic</div>

    <div class="tri">
      <!-- Main: こいしセット（約60%） -->
      <section class="hero main">
        <img src="../assets/hero_koishi.PNG" alt="こいしセット ビジュアル">
        <div class="badge">新作 / 例大祭限定</div>
        <div class="label">
          <h1 class="title">こいしセット</h1>
          <div class="sub">アクキー + 缶バッジ + ポストカード + CD（1曲） / セット価格 <strong>¥1,000</strong></div>
        </div>
      </section>

      <!-- Side1: 既刊イラスト本（約20%） -->
      <section class="hero side1">
        <img src="../assets/book_cover.jpg" alt="既刊イラスト本">
        <div class="badge">既刊</div>
        <div class="label">
          <p class="title" style="font-size:14px;">フルカラーイラスト本</p>
          <p class="sub">紅魔組中心 / 会場価格</p>
        </div>
      </section>

      <!-- Side2: 東方陶酔楽（約20%） -->
      <section class="hero side2">
        <img src="../assets/tousuiraku.png" alt="東方陶酔楽">
        <div class="badge">東方アレンジCD</div>
        <div class="label">
          <p class="title" style="font-size:14px;">東方陶酔楽</p>
          <p class="sub">Cool Trance アレンジ / M3初出継続頒布</p>
        </div>
      </section>
    </div>

    <!-- QR -->
    <div class="qr">
      <div class="q">
        <img src="../assets/QR_YouTube.png" alt="試聴QR">
        <div>音源試聴</div>
      </div>
      <div class="q">
        <img src="../assets/QR_BOOTH.png" alt="通販QR">
        <div>BOOTH 通販</div>
      </div>
    </div>

    <div class="footer">※QRは会場の混雑を避けるための事前チェック用です。実物と写真は一部異なる場合があります。</div>
  </div>
</body>
</html>
