<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NoViLholic -- 例大祭 チラシ（表/トリプルHero 改2）</title>
<style>
  :root{ --w:148mm; --h:210mm; --safe:6mm; --accent:#c94b7a; --ink:#111; }
  html,body{height:100%;margin:0;background:#eee;font-family:"Noto Sans JP","Helvetica Neue",Arial,sans-serif;}
  .page{ width:var(--w); height:var(--h); margin:12px auto; background:#fff; box-shadow:0 6px 20px rgba(0,0,0,.2); position:relative; overflow:hidden; }

  .tri{
    position:absolute; top:var(--safe); left:var(--safe); right:var(--safe); bottom:var(--safe);
    display:grid; grid-template-columns:2fr 1fr; grid-template-rows:1fr 1fr;
    grid-template-areas:"main side1" "main side2"; gap:0;
  }
  .hero{ position:relative; overflow:hidden; background:#000; }
  .hero img{ width:100%; height:100%; object-fit:cover; display:block; }
  .hero::before{ content:""; position:absolute; inset:0; background:linear-gradient(rgba(0,0,0,.10), rgba(0,0,0,.24)); }
  .main{ grid-area:main; }
  .side1{ grid-area:side1; }
  .side2{ grid-area:side2; }

  /* ラベル */
  .label{
    position:absolute; left:10px; right:10px; bottom:10px;
    color:#fff; text-shadow:0 2px 8px rgba(0,0,0,.55);
    background:rgba(0,0,0,.42); padding:8px 10px; border-radius:6px;
  }
  .label.top{ bottom:auto; top:10px; }
  .title{ margin:0; line-height:1.05; font-weight:900; }
  /* タイトルを大きめに（幅いっぱい目指し気味） */
  .fit-main{ font-size: clamp(22px, 5.8vw, 36px); }   /* こいし */
  .fit-side{ font-size: clamp(16px, 3.8vw, 24px); }   /* イラ本/陶酔楽 */
  .sub{ font-size:11px; opacity:.98; margin:4px 0 0; }

  /* 「新作」ラベル（こいしだけ） */
  .ribbon{
    position:absolute; left:10px; top:10px; z-index:12;
    background:linear-gradient(90deg, #ff5c9a, #ff8a5c);
    color:#fff; font-weight:900; font-size:11px; padding:6px 10px; border-radius:999px;
    box-shadow:0 6px 16px rgba(0,0,0,.18);
  }

  /* 右上のメモ */
  .note-topright{
    position:absolute; right:var(--safe); top:var(--safe);
    background:rgba(0,0,0,.55); color:#fff; font-size:10px; padding:6px 10px; border-radius:999px;
    backdrop-filter:saturate(140%) blur(2px);
  }

  /* 左下QR：横並び＋白文字 */
  .qrleft{
    position:absolute; left:var(--safe); bottom:var(--safe); z-index:15;
    display:flex; gap:6mm; align-items:flex-end;
  }
  .qrleft .q{ text-align:center; font-size:9px; color:#fff; }
  .qrleft img{ width:28mm; height:28mm; background:#fff; padding:4px; border-radius:6px; box-shadow:0 6px 14px rgba(0,0,0,.1); }

  /* サークル情報：右下2段 */
  .event-br{
    position:absolute; right:var(--safe); bottom:var(--safe); z-index:16;
    background:#fff; color:#111; border:1px solid rgba(0,0,0,.08);
    padding:8px 12px; border-radius:10px; box-shadow:0 6px 16px rgba(0,0,0,.1);
    font-size:10.5px; line-height:1.2;
  }
  .event-br .space{ display:block; font-weight:900; font-size:13px; margin-top:4px; }

  @media print{ body{background:transparent} .page{box-shadow:none} }
</style>
</head>
<body>
  <div class="page">

    <!-- 右上メモ -->
    <div class="note-topright">その他のグッズは裏面へ ▶</div>

    <!-- トリプルHero -->
    <div class="tri">
      <!-- Main: こいしセット（文言＝上／新作リボン） -->
      <section class="hero main">
        <img src="../assets/hero_koishi.PNG" alt="こいしセット ビジュアル">
        <div class="ribbon">新作</div>
        <div class="label top">
          <h1 class="title fit-main">こいしセット</h1>
          <p class="sub">
            アクキー + 缶バッジ + ポストカード + CD（1曲）<br>
            セット価格 <strong>¥1,000</strong>
          </p>
        </div>
      </section>

      <!-- Side1: 既刊イラスト本（チルノ） -->
      <section class="hero side1">
        <img src="../assets/hero_chiruno.jpg" alt="フルカラーイラスト本">
        <div class="label">
          <p class="title fit-side">東方紅魔彩華帖</p>
          <p class="sub">紅魔組中心<br>フルカラーイラスト本</p>
        </div>
      </section>

      <!-- Side2: 東方陶酔楽（ラベル上） -->
      <section class="hero side2">
        <img src="../assets/tousuiraku.png" alt="東方陶酔楽">
        <div class="label top">
          <p class="title fit-side">東方陶酔楽</p>
          <p class="sub">Cool Trance アレンジ</p>
        </div>
      </section>
    </div>

    <!-- 左下QR（横並び/白ラベル） -->
    <div class="qrleft">
      <div class="q">
        <img src="../assets/QR_YouTube.png" alt="試聴QR">
        <div>音源試聴</div>
      </div>
      <div class="q">
        <img src="../assets/QR_BOOTH.png" alt="通販QR">
        <div>BOOTH 通販</div>
      </div>
    </div>

    <!-- 右下：イベント&サークル情報（2段） -->
    <div class="event-br">
      <div class="line1">第十二回 博麗神社 秋季例大祭 / 2025.10.19</div>
      <span class="space">な-09b　雪野館</span>
    </div>

  </div>
</body>
</html>
