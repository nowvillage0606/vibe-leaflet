<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A6 Card</title>
<link rel="stylesheet" href="../styles/card.css">
<link rel="stylesheet" href="../styles/print.css">
</head>
<body>

<!-- FRONT：タイトルのみ -->
<div class="sheet" id="front">
  <div class="visual" id="visual">
    <img id="hero" alt="hero">
    <div class="safe"></div>

    <!-- タイトルボックス（位置・書式はYAMLで制御） -->
    <div class="titleBox" id="titleBox">
      <div class="titleBg" id="titleBg"></div>
      <h1 class="titleText" id="titleText"></h1>
    </div>
  </div>
</div>

<!-- BACK：歌詞2段＋クレジット -->
<div class="sheet" id="back" style="page-break-before:always;">
  <div class="lyrics" id="lyrics"></div>
  <div class="creditsBlock" id="creditsBlock"></div>
</div>

<!-- YAMLローダ -->
<script type="module" src="../scripts/card.js"></script>
</body>
</html>
